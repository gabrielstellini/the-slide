<app-nav-bar></app-nav-bar>
    <h3 class="title"> Scores </h3>

<div class="container">


    <div class="table-responsive">
        <table class= "table table-hover">
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            <tr *ngFor="let columnAttrib of tableAttrib; let i=index">
                <td>{{columnAttrib.username}}</td>
                <td>{{columnAttrib.score}}</td>
            </tr>
        </table>
    </div>
</div>
