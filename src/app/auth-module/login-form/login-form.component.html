<div class="container">
    <div class="row vertical-offset-100 col-lg-offset-3 col-lg-6">
        <form #loginForm="ngForm" class="login-form">

            <div class="form-group image-div">
                <img src="../../../assets/logo.png">
            </div>

            <div>
                <div class="form-group email-group">
                    <label for="email">Email Address:</label>
                    <input class="form-control" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})" type="text" [(ngModel)]="email" required>
                </div>

                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <input class="form-control" name="password" type="password" id="password" [(ngModel)]="password" required>
                </div>

                <div class="form-group login-btns">
                    <button class="form-control" [disabled]="!loginForm.valid" type="submit" (click)="manualLogin(loginForm)">Login</button>
                    <button routerLink="/register" class="form-control" type="button">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
